		<script>
			 //1.O functie "equals" care compara 2 valori si returneaza true daca sunt egale si false daca nu sunt egale
function equals(a,b){
  if(a===b){
     return true;
     }
  else{
     return false; 
     }
}
console.log(equals(5,5));
//2 O functie "compare" care compara 2 valori si returneaza -1 daca primul e mai mic ca al doilea, 0 daca sunt egale si 1 daca primul e mai mare ca al doilea

function compare (c,d){
  if(c<d){
     return -1;
     }
  else if(c>d){
    return 1;
     }
  else{
    return 0; 
     }
}
console.log(compare (3,3));
//3 O functie "max" care primeste 2 valori si returneaza maximul dintre cele 2
function max(a,b){
  if(a>b){
     return a;
     }
  else{
    return b;
    } 
}
console.log(max(2,5)); 
//4O functie "min" care primeste 2 valori si returneaza minimul dintre cele 2

function min(a,b){
  if(a<b){
    return a;
  }
  else{
    return b;
  }
}
console.log(min(5,3));
//5 functie "suma" care intoarce suma primelor N numere naturale pozitive

function suma(n){
  var sum=0; 
  for(i=1;i<=n;i++){
    sum=sum+i;
  }
  return sum; 
}
console.log(suma(5));
//6 O functie "prim" care verifica daca N este numar prim (restul impartirii la 1 si la N ==0)
function prim(n){
  for(i=2;i<n;i++){
    if(n%i===0){
     return false; 
       } 
  }
   return true; 
}
console.log(prim(7));
//7 O functie "sumaPrime" care intoarce suma primelor N numere prime (pentru N=5 trebuie suma 2+3+5+7+11)

function sumaPrime(n){
  var num=3;
  var sum=2;
  var count=1;
  while(count<n){
        if(prim(num)){
          sum=sum+num;
          count=count+1; 
         }
          num=num+1; 
   }
   return sum; 
}
console.log(sumaPrime(5));
//8 functie "invers" care primeste un parametru de tip numar si intoarce inversul acestuia (ca numar) (123 => 321){
function invers(n){
var inversNumar=0;
  while(n>0){
      inversNumar=inversNumar*10+n%10;
       n=Math.floor(n/10);
        }
  return inversNumar; 
}
console.log(invers(583)); 
//9 O functie "produsImpare" care intoarce produsul primelor N numere impare pozitive
function produsImpare(n){
  var produs=1;
  for(i=3;i<=2*n+1;i+=2){
    produs=produs*i;
  }
  return produs;
}
console.log( produsImpare(3));
// 10 O functie "contains" care primeste 2 parametri(arr - array de nr intregi si x - numar) si verifica daca x exista in array
function contains(arr,x){
  for(i=0;i<arr.length;i++){
    if(arr[i]==x){
       return true;
       }
   }
    return false; 
}
var food=[5,2,3];
console.log(contains(food,2));
//11 O functie "maxArray" care intoarce maximul dintr-un array primit ca parametru
function maxArray(arr){
  var max=arr[0];
  for(i=0;i<arr.length;i++){
    if(arr[i]>max){
      max=arr[i];
       }
  }
  return max; 
}
var numbers=["1","5","5","9"];
console.log(maxArray(numbers));
//12 O functie "sumMinMax" care intoarce suma dintre max si min, dintr-un array primit ca parametru
function sumMinMax(arr){
  min=maxArray(arr);
  for(i=0;i<arr.length;i++){
    if(arr[i]<min){
       min=arr[i];
       }
  }
 return  min+maxArray(arr);
}
var evenNumbers=[2,4,6,4];
console.log(sumMinMax(evenNumbers));
//13 O functie "hasDuplicates" care verifica daca exista duplicate intr-un array primit ca parametru
function hasDuplicates(arr){
  for(i=0;i<arr.length;i++){
    for(j=i+1;j<arr.length;j++){
      if(arr[i]===arr[j]){
        return true;
       }
     }
   }
   return false; 
}
var dup=["9","5","1","3"];
console.log(hasDuplicates(dup));
//14 O functie "produsPozitive" care intoarce produsul numerelor pozitive intr-un array primit ca parametru
function produsPozitive(arr){
  var prod=1;
  for(i=0;i<arr.length;i++){
       if(arr[i]>0){
        prod=prod*arr[i];
        }
   }
    return prod; 
}
var num=["1","-3","-2","4","3","5"];
console.log(produsPozitive(num))
//15 O functie "palindrom" care verifica daca un numar primit ca parametru este palindrom (inversul == originalul, ex: 1234321, 55, 787)
function palindrom(k){
  reverseNumber=0;
  newK=k;
  while(newK>0){
    reverseNumber=reverseNumber*10+newK%10;
    newK=Math.floor(newK/10);
  }
  if(reverseNumber===k){
     return true;
     }
  else{
     return false;
    }  
}
console.log(palindrom(1997));
