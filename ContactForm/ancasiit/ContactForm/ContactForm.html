<!DOCTYPE html>
<html>
	<head>
		<title>Contact Form</title>
		<meta charset="UTF-8">
		<link rel="stylesheet" href="styles.css">
		<script>
			function validare(event){
				event.preventDefault();
			
				var firstName=document.querySelector("[name='fName']").value; 
				if(firstName.length<3){
					document.querySelector("[name='fName']").classList.add("invalid");
				}
				else{
					document.querySelector("[name='fName']").classList.remove("invalid");

				}
				var lastName=document.querySelector("[name='lName']").value; 
				if(lastName.length<3){
					document.querySelector("[name='lName']").classList.add("invalid");
				}
				else{
					document.querySelector("[name='lName']").classList.remove("invalid");

				}
				
				
				var message=document.querySelector("[name='message']").value; 
				if(message===""){
					document.querySelector("[name='message']").classList.add("invalid");
				}
				else{
					document.querySelector("[name='message']").classList.remove("invalid");
				}
				if(!document.querySelector("[name='fName']").classList.contains("invalid") && !document.querySelector("[name='lName']").classList.contains("invalid") && !document.querySelector("[name='message']").classList.contains("invalid")){
					var nameSpan = document.querySelector("#nameSpan");
                    nameSpan.innerText = firstName;
					document.querySelector(".hidden").classList.remove("hidden");
				}
				
			}
		</script>
	</head>
	<body >
		<div class="field">
			<p class="name hidden">Thank you for contacting us, <span id="nameSpan"></span></p>
			<form  onsubmit="validare(event);">
				<div class="form">
					<div class="contact">
						<label for="fname">First Name</label></br>
						<input type="text" name="fName"/></br>
						<label for="lname">Last Name</label></br>
            			<input type="text" name="lName"/></br>
						<label>Gender</label></br>
				 		<div class="gender">
						<input type="radio" name="genderType" >M</input></br>
						<input type="radio" name="genderType" >F</input></br>
				 		</div>
            			<textarea placeholder="Your message here" class="text" name="message"></textarea></br>
						<input type="submit" value="Submit" class="button">
					</div>
					<picture class="picture">
			 		<img src="https://upload.wikimedia.org/wikipedia/commons/8/85/Sky-3.jpg" alt="sky"></img>
					</picture>
				</div>
			</form>
		</div>
		
	</body>
</html>
