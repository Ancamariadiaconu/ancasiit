<!DOCTYPE html>
<html>
	<head>
		<title>Magazin virtual</title>
        <meta charset="UTF-8">
        <meta name=viewport content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="magazinVirtual.css">
        <link href="https://fonts.googleapis.com/css?family=Dancing+Script|Srisakdi&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Raleway&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Work+Sans&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Lobster&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="flickity.css" media="screen">
        <script src="details.js" defer></script>
        <script src="flickity.pkgd.min.js"></script>
    </head>
    
    <body onload="getProductDetails();">
        <div class="detailWraper">
                <div class="container">
                    <h1>Paint Place</h1>
                    <div class="icons">
                         <a href="cart.html"><img src="cart.png" class="icon icon-cart"></a>
                         <a><img src="admin.png" class="icon icon-admin"></a>
                    </div>
                </div>
                <div class="detailsContainer">
                    <div class="productDetailsWrap"></div>
                    <div class="carousel" data-flickity='{ "autoPlay": true }'>
                        <img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/82/orange-tree.jpg" alt="orange tree" />
                        <img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/82/submerged.jpg" alt="submerged" />
                        <img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/82/look-out.jpg" alt="look-out" />
                        <img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/82/one-world-trade.jpg" alt="One World Trade" />
                        <img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/82/drizzle.jpg" alt="drizzle" />
                        <img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/82/cat-nose.jpg" alt="cat nose" />
                    </div>
                </div>
                <footer>
                        <div class="social">
                            <img src="facebook.svg" class="socialIcon">
                            <img src="instagram.svg" class="socialIcon">
                            <img src="twitter.svg" class="socialIcon">
                        </div>
                </footer>
        </div>
	</body>
</html>
